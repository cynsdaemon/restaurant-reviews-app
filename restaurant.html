<!DOCTYPE html>
<html lang="en">    
    <head>
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link href ="css/responsive.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
        <title>Restaurant Info</title>
    </head>
    <body class="inside">
        <!-- Beginning header -->
        <header>
            <h1><a href="/">Restaurant Reviews</a></h1>
            <!-- Beginning nav -->
            <!-- Beginning breadcrumb -->
            <nav id ="breadcrumb" role="navigation" aria-label="Breadcrumb">
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            <!-- End breadcrumb -->
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <div class="wrapper">
            <main class="maincontent">
                <!-- Beginning map -->
                <div class="info-snippet">
                    <section id="map-container">
                        <div id="map" aria-label="location" role="application"></div>
                    </section>
                    <!-- End map -->
                    <!-- Beginning restaurant -->
                    <div class="restaurant-details list-of-yum">
                        <section id="restaurant-container">
                            <h2 id="restaurant-name"></h2>
                            <img id="restaurant-img">
                            <p id="restaurant-cuisine"></p>
                            <p id="restaurant-address"></p>
                            <table id="restaurant-hours"></table>
                        </section>
                    </div>
                    <!-- end restaurant -->
                </div> <!--- .info-snippet -->
                <!-- Beginning reviews -->
                <div class="reviews-details list-of-yum">
                    <section id="reviews-container">
                        <ul id="reviews-list"></ul>
                    </section>
                    <!-- End reviews -->
                </div>
            </main>
            <!-- End main -->
                <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
                <!-- Beginning scripts -->
                <!-- Database helpers -->
                <script type="text/javascript" src="js/dbhelper.js"></script>
                <!-- Main javascript file -->
                <script type="text/javascript" src="js/restaurant_info.js"></script>
                <!-- Google Maps -->
                <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
                <!-- <script src="js/register-sw.js"></script> -->
                <!-- End scripts -->
            <!-- Beginning footer -->
            <footer class="colophon">
                Copyright &copy; 2017 <a href="/"><strong>Restaurant Reviews App</strong></a> All Rights Reserved.
            </footer>
            <!-- End footer -->
        </div> <!-- .wrapper -->
    </body>

</html>
